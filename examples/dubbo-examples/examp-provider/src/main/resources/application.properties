spring.application.name= exampAppProvider
spring.application.logDir= /Users/hz/data/logs
spring.profiles.active=dev
server.port=8082

# Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
dubbo.scan.base-packages=com.examples.dubbo

# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
## dubbo.application.name=${spring.application.name}

# Dubbo Protocol
dubbo.protocol.name=dubbo
dubbo.protocol.port=12345
#dubbo.provider.filter=providerLogRequestId
#dubbo.consumer.filter=customerLogRequestId

## Dubbo Registry
dubbo.registry.address=zookeeper://127.0.0.1:2181